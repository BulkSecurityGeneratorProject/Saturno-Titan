<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diaNoLaborable">
            <h2><span jhiTranslate="saturnoApp.diaNoLaborable.detail.title">Dia No Laborable</span> {{diaNoLaborable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saturnoApp.diaNoLaborable.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{diaNoLaborable.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.diaNoLaborable.fecha">Fecha</span></dt>
                <dd>
                    <span>{{diaNoLaborable.fecha | date:'longDate'}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dia-no-laborable', diaNoLaborable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
