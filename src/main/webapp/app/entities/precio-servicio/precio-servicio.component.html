<div>
    <h2 id="page-heading">
        <span jhiTranslate="saturnoApp.precioServicio.home.title">Precio Servicios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-precio-servicio" [routerLink]="['/precio-servicio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="saturnoApp.precioServicio.home.createLabel">
            Create new Precio Servicio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="precioServicios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="precio"><span jhiTranslate="saturnoApp.precioServicio.precio">Precio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modeloNombre"><span jhiTranslate="saturnoApp.precioServicio.modelo">Modelo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="servicioNombre"><span jhiTranslate="saturnoApp.precioServicio.servicio">Servicio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let precioServicio of precioServicios ;trackBy: trackId">
                <td><a [routerLink]="['/precio-servicio', precioServicio.id, 'view' ]">{{precioServicio.id}}</a></td>
                <td>{{precioServicio.precio}}</td>
                <td>
                    <div *ngIf="precioServicio.modeloId">
                        <a [routerLink]="['../modelo', precioServicio.modeloId , 'view' ]" >{{precioServicio.modeloNombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="precioServicio.servicioId">
                        <a [routerLink]="['../servicio', precioServicio.servicioId , 'view' ]" >{{precioServicio.servicioNombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/precio-servicio', precioServicio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/precio-servicio', precioServicio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'precio-servicio/'+ precioServicio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="precioServicios && precioServicios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
