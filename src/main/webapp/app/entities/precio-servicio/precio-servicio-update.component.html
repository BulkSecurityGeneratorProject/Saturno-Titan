<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-precio-servicio-heading" jhiTranslate="saturnoApp.precioServicio.home.createOrEditLabel">Create or edit a Precio Servicio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!precioServicio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="precioServicio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.precioServicio.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                        [(ngModel)]="precioServicio.precio" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.precio?.dirty && editForm.controls.precio?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.precio?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.precio?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.precio?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.precioServicio.modelo" for="field_modelo">Modelo</label>
                    <select class="form-control" id="field_modelo" name="modelo" [(ngModel)]="precioServicio.modeloId"  required>
                        <option *ngIf="!editForm.value.modelo" [ngValue]="null" selected></option>
                        <option [ngValue]="modeloOption.id" *ngFor="let modeloOption of modelos; trackBy: trackModeloById">{{modeloOption.nombre}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.modelo?.dirty && editForm.controls.modelo?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.modelo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.precioServicio.servicio" for="field_servicio">Servicio</label>
                    <select class="form-control" id="field_servicio" name="servicio" [(ngModel)]="precioServicio.servicioId"  required>
                        <option *ngIf="!editForm.value.servicio" [ngValue]="null" selected></option>
                        <option [ngValue]="servicioOption.id" *ngFor="let servicioOption of servicios; trackBy: trackServicioById">{{servicioOption.nombre}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.servicio?.dirty && editForm.controls.servicio?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.servicio?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
