<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planMantenimiento">
            <h2><span jhiTranslate="saturnoApp.planMantenimiento.detail.title">Plan Mantenimiento</span> {{planMantenimiento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saturnoApp.planMantenimiento.codigo">Codigo</span></dt>
                <dd>
                    <span>{{planMantenimiento.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.planMantenimiento.nombre">Nombre</span></dt>
                <dd>
                    <span>{{planMantenimiento.nombre}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan-mantenimiento', planMantenimiento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
