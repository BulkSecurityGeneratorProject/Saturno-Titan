<div>
    <h2 id="page-heading">
        <span jhiTranslate="saturnoApp.agenda.home.title">Agenda</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda" [routerLink]="['/agenda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="saturnoApp.agenda.home.createLabel">
            Create new Agenda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="agenda">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombre"><span jhiTranslate="saturnoApp.agenda.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipoDeRecurso"><span jhiTranslate="saturnoApp.agenda.tipoDeRecurso">Tipo De Recurso</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fechaDesde"><span jhiTranslate="saturnoApp.agenda.fechaDesde">Fecha Desde</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fechaHasta"><span jhiTranslate="saturnoApp.agenda.fechaHasta">Fecha Hasta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activa"><span jhiTranslate="saturnoApp.agenda.activa">Activa</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agenda of agenda ;trackBy: trackId">
                <td><a [routerLink]="['/agenda', agenda.id, 'view' ]">{{agenda.id}}</a></td>
                <td>{{agenda.nombre}}</td>
                <td jhiTranslate="{{'saturnoApp.TipoRecurso.' + agenda.tipoDeRecurso}}">{{agenda.tipoDeRecurso}}</td>
                <td>{{agenda.fechaDesde | date:'mediumDate'}}</td>
                <td>{{agenda.fechaHasta | date:'mediumDate'}}</td>
                <td>{{agenda.activa}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/agenda', agenda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda', agenda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agenda/'+ agenda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="agenda && agenda.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
