<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-agenda-heading" jhiTranslate="saturnoApp.agenda.home.createOrEditLabel">Create or edit a Agenda</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!agenda.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="agenda.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.agenda.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="agenda.nombre" required maxlength="100"/>
                    <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombre?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombre?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.agenda.tipoRecurso" for="field_tipoRecurso">Tipo Recurso</label>
                    <select class="form-control" name="tipoRecurso" [(ngModel)]="agenda.tipoRecurso" id="field_tipoRecurso"  required>
                        <option value="BAHIA">{{'saturnoApp.TipoRecurso.BAHIA' | translate}}</option>
                        <option value="LAVADERO">{{'saturnoApp.TipoRecurso.LAVADERO' | translate}}</option>
                        <option value="ASESOR">{{'saturnoApp.TipoRecurso.ASESOR' | translate}}</option>
                        <option value="TECNICO">{{'saturnoApp.TipoRecurso.TECNICO' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoRecurso?.dirty && editForm.controls.tipoRecurso?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoRecurso?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.agenda.fechaDesde" for="field_fechaDesde">Fecha Desde</label>
                    <div class="input-group">
                        <input id="field_fechaDesde" type="text" class="form-control" name="fechaDesde" ngbDatepicker  #fechaDesdeDp="ngbDatepicker" [(ngModel)]="agenda.fechaDesde"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDesdeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.fechaDesde?.dirty && editForm.controls.fechaDesde?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fechaDesde?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.agenda.fechaHasta" for="field_fechaHasta">Fecha Hasta</label>
                    <div class="input-group">
                        <input id="field_fechaHasta" type="text" class="form-control" name="fechaHasta" ngbDatepicker  #fechaHastaDp="ngbDatepicker" [(ngModel)]="agenda.fechaHasta"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaHastaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.fechaHasta?.dirty && editForm.controls.fechaHasta?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fechaHasta?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saturnoApp.agenda.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="agenda.email" required pattern="^(([^<>()\[\]\\.,;:\s@&#34;]+(\.[^<>()\[\]\\.,;:\s@&#34;]+)*)|(&#34;.+&#34;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.email?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Email' }">
                            This field should follow pattern for "Email".
                        </small>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="activa" id="field_activa"
                        [(ngModel)]="agenda.activa" />
                    <div [hidden]="!(editForm.controls.activa?.dirty && editForm.controls.activa?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activa?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                    <label class="form-check-label" jhiTranslate="saturnoApp.agenda.activa" for="field_activa">Activa</label>
                </div>
                <br>

                <div class="form-group">
                    <label jhiTranslate="saturnoApp.agenda.horario" for="field_horario">Horario</label>
                    <br>
                    <div class="btn-group btn-group-toggle" id="field_horario" name="horario">
                        <label class="btn-primary" ngbButtonLabel *ngFor="let horarioOption of horariosSelected; let index = index">
                            <input type="checkbox" ngbButton [(ngModel)]="horariosSelected[index].enabled" [ngModelOptions]="{standalone: true}"> {{horarioOption.descripcion}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label jhiTranslate="saturnoApp.agenda.horarioEspecial" for="field_horarioEspecial">Horario Especial</label>
                    <br>
                    <div class="btn-group btn-group-toggle" id="field_horarioEspecial" name="horarioEspecial">
                        <label class="btn-primary" ngbButtonLabel *ngFor="let horarioEspecialsOption of horarioEspecialsSelected; let index = index">
                            <input type="checkbox" ngbButton [(ngModel)]="horarioEspecialsSelected[index].enabled" [ngModelOptions]="{standalone: true}"> {{horarioEspecialsOption.descripcion}}
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
