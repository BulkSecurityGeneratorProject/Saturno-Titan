<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="horario">
            <h2><span jhiTranslate="saturnoApp.horario.detail.title">Horario</span> {{horario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saturnoApp.horario.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{horario.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.horario.horaDesde">Hora Desde</span></dt>
                <dd>
                    <span>{{horario.horaDesde}}:00</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.horario.horaHasta">Hora Hasta</span></dt>
                <dd>
                    <span>{{horario.horaHasta}}:00</span>
                </dd>
                <dt><span jhiTranslate="saturnoApp.horario.dia">Dia</span></dt>
                <dd>
                    <span jhiTranslate="{{'saturnoApp.Dia.' + horario.dia}}">{{horario.dia}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/horario', horario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
